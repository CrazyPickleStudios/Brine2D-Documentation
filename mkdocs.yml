site_name: Brine2D Documentation
theme:
  name: material
  palette:
    scheme: slate
  features:
    - content.code.copy
    - content.code.select
  highlightjs: true
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-csharp.min.js
nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Your First Game: getting-started/your-first-game.md
  - Engine:
      - Scenes: engine/scenes.md
      - Sprites: engine/sprites.md
      - Input: engine/input.md
      - Rendering: engine/rendering.md
      - Shaders: engine/shaders.md
plugins:
  - search
markdown_extensions:  
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
